server:
  address: localhost
  port: 8080
  http_server_read_timeout: 20s
  http_server_write_timeout: 15s
  http_server_idle_timeout: 90s
admin:
  address: localhost
  port: 8081
  http_server_read_timeout: 20s
  http_server_write_timeout: 15s
tenants:
  - authentication: basic
    username: username1
    password: password1
    id: "orgid"
  - authentication: basic
    username: username2
    password: password2
    id: "orgid"
distributor:
  dns_refresh_interval: 1s
  url: http://127.0.0.1:9009
  paths: 
  - /api/v1/push
  - /api/prom/push
  http_client_timeout: 10s
frontend:
  dns_refresh_interval: 1s
  url: http://127.0.0.1:9010
  paths:
  - /api/prom/api/v1/labels
  - /prometheus/api/v1/label/
  - /api/prom/api/v1/label/
  - /prometheus/api/v1/metadata
  - /api/prom/api/v1/metadata
  - /prometheus/api/v1/read
  - /api/prom/api/v1/read
